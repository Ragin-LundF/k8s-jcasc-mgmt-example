jenkins:
  jcasc:
    credentialIDs:
      vcs: ""
    seedJobURL: "https://github.com/Ragin-LundF/jenkins-jobdsl-remote.git"

  jobDSL:
    baseURL: "https://raw.githubusercontent.com/Ragin-LundF/k8s-jcasc-mgmt-example/main/projects/"

  controller:
    passwords:
      adminUser: "admin"
    deploymentName: "jenkins-controller"

  persistence:
    accessMode: "ReadWriteOnce"
    storageClass: "hostpath"
    storageSize: "1Gi"

nginx:
  ingress:
    deployment:
      forEachNamespace: true

  loadbalancer:
    enabled: true
    ports:
      http: 80
      httpTarget: 80
      https: 443
      httpsTarget: 443
    annotations:
      enabled: false

kubernetes:
  certificates:
    default: ""
    contexts:
      scratch-ctx: ""




